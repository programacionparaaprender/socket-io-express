<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Carga de fuentes de Font  Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Carga de estilos css personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Ejemplo de chat</title>
</head>
<body>
    <h1 style="text-align: center;" class="card-title">Chat en tiempo real</h1>
    <form>
        <div class="card" style="width: 28rem;margin:auto;padding:5rem;">
            <div class="card-body">
                <h5 class="card-title">Chat de ejemplo</h5>
                <div class="form-group">
                    <input class="form-control" id="baslik" type="text" placeholder="nombre" />
                </div>
                <div class="form-group">
                    <input class="form-control" id="mesaj" type="text" placeholder="mesaje" />
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="gonder" type="button" class="btn btn-primary">Enviar mensaje</button>
                    <button id="gonder" type="reset" class="btn btn-warning">Limpiar</button>
                </div>
                
                
            </div>
        </div>
    </form>
    <div class="card" style="width: 28rem;margin:auto;padding:5rem;">
        <div class="card-body">
            <h5 class="card-title">Chat en tiempo real</h5>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
    <script src="./chat.js"> </script>
</body>
</html>
